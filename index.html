<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buoyancy || Where Business & Profitability Converge</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.png" type="img/png">

    <!-- Google Fonts - Montserrat Font -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'], // Custom font define kar rahe hain
                    },
                },
            },
        };
    </script>
</head>

<body>
    <!-- Navbar -->
    <header class="bg-transparent text-black  py-4">
        <div class="container mx-auto px-8 lg:px-20 py-4 flex justify-between items-center">
            <!-- Left Section: Logo (Replace with your logo image) -->
            <div class="text-2xl font-bold">
                <a href="#">
                    <img src="assets/img/logo.png" alt="Logo" class="h-12 w-auto md:h-8 lg:h-20">
                </a>
            </div>

            <!-- Center Section: Navigation Links -->
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="hover:text-gray-300 font-montserrat">Home</a>
                <a href="#" class="hover:text-gray-300 font-montserrat">About Us</a>
                <a href="#" class="hover:text-gray-300 font-montserrat">Services</a>
                <a href="#" class="hover:text-gray-300 font-montserrat">Products</a>
                <a href="#" class="hover:text-gray-300 font-montserrat">Career</a>
                <a href="#" class="hover:text-gray-300 font-montserrat">Blog</a>
                <a href="#" class="hover:text-gray-300 font-montserrat">Contact Us</a>
            </nav>

            <!-- Right Section: Search Icon and Get a Quote Button -->
            <div class="flex items-center space-x-4">
                <!-- Search Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-5 h-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 4a7 7 0 100 14 7 7 0 000-14zm0 0V3m0 18v-3m4-4h3m-3-4h3m-3 8h3" />
                </svg>
                <button
                    class="flex items-center px-6 py-3 bg-white text-green-700 font-semibold text-lg rounded-full shadow-md hover:shadow-lg focus:outline-none relative">
                    <span>Get A Quote</span>
                    <div class="ml-3 w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 shadow-inner">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                            stroke="currentColor" class="w-5 h-5 text-green-700">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5l6 6m0 0l-6 6m6-6H3" />
                        </svg>
                    </div>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (Hamburger) -->
        <div class="md:hidden flex justify-between items-center px-6 py-4">
            <div class="text-2xl font-bold">
                <a href="#">
                    <img src="assets/img/logo.png" alt="Logo" class="h-12 w-auto">
                </a>
            </div>
            <button class="text-white" id="hamburger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu Links -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="flex justify-between items-center bg-blue-600 text-white px-6 py-4">
                <div class="text-2xl font-bold">
                    <a href="#">
                        <img src="assets/img/logo.png" alt="Logo" class="h-12 w-auto">
                    </a>
                </div>
                <button class="text-white" id="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <nav class="flex flex-col space-y-4 px-6 py-4 bg-blue-600">
                <a href="#" class="text-white font-montserrat py-2">Home</a>
                <a href="#" class="text-white py-2">About Us</a>
                <a href="#" class="text-white py-2">Services</a>
                <a href="#" class="text-white py-2">Products</a>
                <a href="#" class="text-white py-2">Career</a>
                <a href="#" class="text-white py-2">Blog</a>
                <a href="#" class="text-white py-2">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="relative mx-auto">
            <!-- Scroll Indicator -->
            <div class="absolute left-0 top-1/3 flex flex-col items-center">
                <p class="text-gray-600 text-sm uppercase tracking-widest rotate-90">Scroll Down</p>
                <div class="w-1 h-12 bg-gray-300 rounded-full mt-2"></div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-6 h-6 text-gray-500 mt-2">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
        </div>
    </main>

    

    <script>
        // Toggle mobile menu
        const hamburgerButton = document.getElementById("hamburger-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const closeButton = document.getElementById("close-btn");

        hamburgerButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        closeButton.addEventListener("click", () => {
            mobileMenu.classList.add("hidden");
        });
    </script>
</body>

</html>
